<!DOCTYPE html><html lang="en"><head> <style>* {margin:0;padding:0;box-sizing:border-box;overflow:hidden;}body {height:100vh;height:100svh;background-color:rgb(75,75,75);display:flex;align-items:center;justify-content:center;}</style><script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script><script>points=[];t=0;setup=_=>{cnv=min(windowWidth,windowHeight);createCanvas(cnv,cnv);colorMode(HSB,1,1,1,1);for(i=0;i<1500;i++){points.push(createVector(random(width),random(height)))};};draw=_=>{background(0,.04);points.forEach(p=>{if(!(p.x>=0&&p.x<=width&&p.y>=0&&p.y<=height)){p.x=random(width);p.y=random(height)}n=(noise(p.x*.01,p.y*.01,t)-.2)*1.7;strokeWeight(n*3+.5);stroke(n,.5,.7,.7);p.x+=cos(TAU*n); p.y+=sin(TAU*n);point(p.x,p.y);});t+=.01;};</script><title>0.819KB</title></head><body></body></html>
